<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculadora">
        <h2>Calculadora de Partidas Rankeadas</h2>
        <label for="quantidadeVitorias">Vitórias: </label>
        <input
          type="number"
          id="quantidadeVitorias"
          placeholder="Digite a quantidade de vitórias"
          required
        />

        <br />

        <label for="quantidadeDerrotas">Derrotas: </label>
        <input
          type="number"
          id="quantidadeDerrotas"
          placeholder="Digite a quantidade de derrotas"
          required
        />

        <br />

        <button onclick="calcular()">Calcular</button>

        <div id="resultadoTexto"></div>
      </div>

      <div id="tabela">
        <h2>Tabela de Níveis</h2>
        <table>
          <tr>
            <th>Vitórias</th>
            <th>Nível</th>
          </tr>
          <tr>
            <td>0 - 10</td>
            <td>Ferro</td>
          </tr>
          <tr>
            <td>11 - 20</td>
            <td>Bronze</td>
          </tr>
          <tr>
            <td>21 - 50</td>
            <td>Prata</td>
          </tr>
          <tr>
            <td>51 - 80</td>
            <td>Ouro</td>
          </tr>
          <tr>
            <td>81 - 90</td>
            <td>Diamante</td>
          </tr>
          <tr>
            <td>91 - 100</td>
            <td>Lendário</td>
          </tr>
          <tr>
            <td>101+</td>
            <td>Imortal</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
